# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# The following keys must be escaped otherwise they will not be retrieved by
# the default I18n backend:
#
# true, false, on, off, yes, no
#
# Instead, surround them with single quotes.
#
# en:
#   'true': 'foo'
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  hello: "Hello world"
  errors:
    messages:
      carrierwave_processing_error: Le processus a été intérrompu.
      carrierwave_integrity_error: Le type de fichier n'est pas bon.
      carrierwave_download_error: Impossible de télécharger
      extension_white_list_error: "Vous n'êtes pas autorisé à ajouter un fichier %{extension}, Types autorisés: %{allowed_types}"
      extension_black_list_error: "Vous n'êtes pas autorisé à ajouter un fichier %{extension}, Types interdits: %{prohibited_types}"
      rmagick_processing_error: "Echec dans le processus de redimensionnement, Original Error: %{e}"
      mime_types_processing_error: "Failed to process file with MIME::Types, maybe not valid content-type? Original Error: %{e}"
      mini_magick_processing_error: "Echec dans le processus de redimensionnement, maybe it is not an image? Original Error: %{e}"
